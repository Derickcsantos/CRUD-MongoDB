<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presença</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Lista de Presença</h1>
  </nav>

  <main>
    <div id="guest-list"></div>
  </main>

  <footer>
    <button id="add-guest">+</button>
    <input type="text" id="search-bar" placeholder="Pesquisar convidado">
    <button id="search-button"><i class="fas fa-search"></i></button>
  </footer>

  <!-- Modal para Adicionar e Editar Convidado -->
  <div id="guest-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="guest-form">
        <label for="name">Nome:</label>
        <input class="dados" type="text" id="name" name="name" required>

        <label for="age">Idade:</label>
        <input class="dados" type="number" id="age" name="age" required>

        <input type="hidden" id="guest-id" /> <!-- Adicione um campo oculto para o ID -->
        <button class="save" type="submit">Salvar</button>
      </form>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
